name: Build Wheels

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11

      - name: Build wheel
        run: python -m build --wheel --outdir dist

      - name: Repair Linux wheels
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install auditwheel
          for whl in dist/*.whl; do
            auditwheel repair "$whl" -w dist/
          done

      - name: Upload wheels to artifact store
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  upload-release-assets:
    name: Upload wheels to release
    runs-on: ubuntu-latest
    needs: build-wheels
    if: github.event_name == 'release'

    steps:
    - name: Download all built artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./dist

    - name: Show downloaded wheels
      run: |
        echo "wheels found:"
        find ./dist -type f -name "*.whl" -print

    - name: Upload wheels to GitHub release
      uses: softprops/action-gh-release@v1
      with:
        # match wheels wherever they landed after download
        files: dist/**/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

